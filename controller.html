<!doctype html>
<html lang="de">
<head>
  <title>Game | Controller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <link rel="stylesheet" href="controller_style.css">
  <script language="JavaScript" type="module" src="controller.js" defer></script>
</head>
<body class="controller">
    <div id="demotext">Bazeball Game</div>
    <div data-name="player-count" class="controller-param">
    <span id="player-count">0</span>
    <span>player(s)</span>
  </div>
  <div data-name="ready-count" class="controller-param">
    <span id="ready-count">0</span>
    <span>ready</span>
  </div>
  <div id="error-message" style="display: none; color: red;"></div>
  <div id="player-ready-container"></div>
  <button id="start-game-button" disabled>Start Game</button>
  <canvas id="controller-canvas" class="fullscreen"></canvas>
</body>
</html>
